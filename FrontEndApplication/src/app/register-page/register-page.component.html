<div class="login-container" style="  background-image: url('assets/hat_background.jpg');">
  <div class="background">
    <div class="login-box">
      <h1 class="welcome-text">Welcome</h1>
      <form>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required #firstName>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required #lastName>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" placeholder="Enter your email" required #email>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required #password>
        </div>
        <button class="login-button" (click)="register(firstName.value, lastName.value, email.value, password.value)">Login</button>
<!--        <button class="register-button" (click)="register(email.value, password.value)">Register</button>-->
      </form>
    </div>
  </div>

</div>

<div class="friend-item">
  <div class="left-side">
    <img class="user-photo" [src]="user?.photoUrl" alt="User Photo">
    <span class="user-name">{{ user?.name }}</span>
  </div>
  <div class="right-side">
    <button class="remove-button" mat-button color="warn">Remove Friend</button>
  </div>
</div>
